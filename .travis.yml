dist: trusty
sudo: required
language: python
python:
  - "3.5"
  - "3.6"

install:
  - sudo apt-get install -y python-dev libxml2-dev libxslt1-dev python3-dev
  - cd ..
  - git clone --single-branch --branch feat/cli https://github.com/E-ARK-Software/py-rest-ip-validator.git
  - cd py-rest-ip-validator
  - pip install .[testing]
  - cd ../eark-ip-test-corpus
  - ls /home/travis/virtualenv/python3.5.6/lib/python3.5/site-packages/
  - ls /home/travis/virtualenv/python3.5.6/lib/python3.5/site-packages/ip_validation/cli/
  - ls /home/travis/virtualenv/python3.5.6/lib/python3.5/site-packages/ip_validation/cli/resources/
# command to run tests
script:
  - ./test-branch
